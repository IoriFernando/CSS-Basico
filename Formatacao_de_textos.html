<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilos de textos</title>
	</head>

		<style type="text/css">
			
			body{
				font-size: 40px;
				/* seletor */ 
			}

			.negrito{
				font-weight: 1000;
				/* Peso da fonte coloca em negrito podendo ser definido como bold ou com número 
				que vão de 100 a 1000 */
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				text-decoration: overline underline;
				/* Parametro utilizado para decoração de um texto podendo ser utilizado:
				-overline
				-line-through
				-underline
				-overline underline */
			}

			.texto{

			}
		</style>

	<body>

		<p>Texto normal</p>
		<p class="negrito">Texto em negrito</p>
		<p class="italico">Texto em itálico</p>
		<p class="formatacao">Padrão</p>
		
	</body>
</html>
