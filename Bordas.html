<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bordas</title>

		<!-- Para a utilização de borda basta declarar no style borde e após aplicar
		três parâmetros declaro da seguinte maneira

		border: tamanho da borda em px tipo da borda cor da borda; 
		também podendo ser alterado de maneira individual através da seguinte declaração:
		border-"parametro há ser modificado"  -->

		<style type="text/css">
			
			#borda1{
				border: 10px solid red;
				/* A declaração dessa maneira é utilizada para um uso mais geral das bordas*/
			}

			#borda2{
				border-color: gray;
				border-width: 15px 10px 15px 10px;
				border-style: outset;

				/*  A declaração dessa maneira é bem mais objetiva podendo fazer alteração em 
				cada aspecto da borda seguindo sentido horário seguindo as declarações nas linhas */
			}

		</style>


	</head>

	<body>
		<div id="borda1">
			Bordas<br>
			Bordas<br>
			Bordas<br>
		</div>

		<div id="borda2">
			Bordas<br>
			Bordas<br>
			Bordas<br>
		</div>
	</body>

</html>
