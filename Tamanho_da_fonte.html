<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho de textos</title>
	</head>

	<style type="text/css">
		.texto{
			font-size: 2em;
			/*Tipo de declarações para tamanho de textos
			Número px - Declaração fixa em pixels
			Número % - Declaração relativa em porcentagem em relação ao **tamanho padrão
			** Parágrafos tem como padrão o tamanho da fonte de 16px		
			Número em - Declaração relativa em relação ao container pai
			*/
		}

		 div{
		 	font-size:30px ;
		}
		/* As classe tem hieraquia superior a dos seletores */

	</style>

	<body>

		<div>
		<p class="texto">Conteúdo 1</p>
		<p>Conteúdo 2</p>
		</div>

	</body>
</html>
